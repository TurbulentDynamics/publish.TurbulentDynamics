name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Publish
        run: swift run TurbulentDynamics

      - name: Fix paths for subdirectory deployment
        run: |
          find ./Output -name "*.html" -exec sed -i '' 's|href="/|href="/publish.TurbulentDynamics/|g' {} \;
          find ./Output -name "*.html" -exec sed -i '' 's|src="/|src="/publish.TurbulentDynamics/|g' {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
